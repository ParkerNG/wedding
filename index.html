<!DOCTYPE html>
<html lang="en">
  <head>
    <title>T&M Wedding</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="home-slider owl-carousel js-fullheight">
      <div
        class="slider-item js-fullheight"
        style="background-image: url(images/bg_1.jpg)"
      >
        <div class="overlay"></div>
        <div class="container">
          <div
            class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
          >
            <div class="col-md-12 ftco-animate">
              <div class="text w-100 text-center">
                <h2>We are getting married</h2>
                <h3 class="mb-3 dancing-font">Trang Huynh</h3>
                <h3 class="mb-3 dancing-font">&amp;</h3>
                <h3 class="mb-3 dancing-font">Michael Nguyen</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="slider-item js-fullheight"
        style="background-image: url(images/bg_1.jpg)"
      >
        <div class="overlay"></div>
        <div class="container">
          <div
            class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
          >
            <div class="col-md-12 ftco-animate">
              <div class="text w-100 text-center">
                <h2 class="mb-3">August 12</h2>
                <h2 class="mb-3">2023</h2>
                <h3 class="mb-3"></h3>
                <button type="button" class="btn btn-success">RSVP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
